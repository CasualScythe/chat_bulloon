<!-- public/index.html 파일 (수정) -->
<!DOCTYPE html>
<html>
<head>
  <title>분리된 유저별 채팅 🐿️</title>
  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="common.css">
  <!-- Socket.IO 클라이언트 라이브러리 (우리가 만든 scripts.js보다 위에 있어야 함!) -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <!-- 닉네임 입력 영역 -->
  <div id="nicknameArea">
      <div>
          <h2>닉네임을 입력하세요</h2>
          <input id="nickname" autocomplete="off" placeholder="닉네임" />
          <button id="setNickname">시작</button>
      </div>
  </div>

  <!-- 메인 채팅 영역과 로그 영역을 감싸는 컨테이너 -->
  <div id="chatContainer">
      <!-- 유저별 메시지 표시 영역 -->
      <div id="chatDisplay">
          <!-- 여기에 접속한 유저들의 닉네임과 최신 메시지가 동적으로 추가될 예정 -->
      </div>

      <!-- 실시간 대화 로그 표시 영역 -->
      <div id="chatLog">
          <h3>실시간 대화 로그</h3>
          <ul id="logMessages">
              <!-- 여기에 실시간 메시지가 순서대로 추가될 예정 -->
          </ul>
      </div>
  </div>

  <!-- 하단 메시지 입력 폼 -->
  <form id="chatForm" action="" style="display: none;"> <!-- 초기엔 숨김 -->
    <input id="m" autocomplete="off" placeholder="메시지 입력" />
    <button>보내기</button>
  </form>

  <!-- 우리 자바스크립트 파일 연결 (Socket.IO 라이브러리 로딩 후에 와야 함!) -->
  <script src="scripts.js"></script>

</body>
</html>
